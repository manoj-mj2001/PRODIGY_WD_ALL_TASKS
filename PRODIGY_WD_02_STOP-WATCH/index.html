<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stop Watch</h1>
<div class="container">
    <div class="hms-btns">
         <div class="timer" id="hr">00<span>hr</span></div>
         <h2>:</h2>
         <div class="timer" id="min">00<span>sec</span></div>
         <h2>:</h2>
         <div class="timer" id="sec">00<span>min</span></div>
         <h2>:</h2>
        <div class="timer" id="cnt">00<span>cnt</span></div>
   </div>

    <div class="timelap">
        <div class="timer_l " id="hr_l">00</div>  <h2 class="cln1">:</h2>
        <div class="timer_l" id="min_l">00</div>  <h2 class="cln1">:</h2>
        <div class="timer_l" id="sec_l">00</div>  <h2 class="cln1">:</h2>
        <div class="timer_l" id="cnt_l">00</div>
    </div>

    <div class="ssr">
         <button type="button" class="btn" id="srt">Start</button>
         <button type="button" class="btn" id="stp">Stop</button>
         <button type="button" class="btn" id="rst">Reset</button>
         <button type="button" class="btn" id="lsp">Lapse</button>
     
     </div>
</div>
 <script src="script.js"></script>
</body>
</html>
