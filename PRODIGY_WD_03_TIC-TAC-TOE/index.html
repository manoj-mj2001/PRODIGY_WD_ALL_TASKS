<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe By MJ</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="winning-firecrackers.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <div class="pyro">
      <div class="before"></div>
      <div class="after"></div>
    </div>
    <div class="container">
      <div class="header">
        <h2>Tic-Tac-Toe</h2>
      </div>
      <div class="board">
        <div class="square" onClick="boxClick(1);"></div>
        <div class="square" onClick="boxClick(2);"></div>
        <div class="square" onClick="boxClick(3);"></div>
        <div class="square" onClick="boxClick(4);"></div>
        <div class="square" onClick="boxClick(5);"></div>
        <div class="square" onClick="boxClick(6);"></div>
        <div class="square" onClick="boxClick(7);"></div>
        <div class="square" onClick="boxClick(8);"></div>
        <div class="square" onClick="boxClick(9);"></div>
      </div>
      <div class="message">Player X's Turn..!</div>
      <div class="game-over"></div>
      <div class="reset-button">
        <button type="button" id="reset" onClick="reset()">New Game</button>
      </div>
      <p style="font-size: 12px; text-align: center; margin-top: 15px">
        üé® Designed with ‚ù§Ô∏è by
        <span style="color: orangered; font-weight: 600" class="logo-text"
          >Mr. Manoj Tambake</span
        >
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
